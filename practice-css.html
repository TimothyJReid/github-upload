<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS Practice: CSS Corner Cafe</title>
    <link rel="stylesheet" href="css/practice-styles.css" />
        <style>
            .text-red {
                color: crimson;
            }
            .border {
                border: double red;
            }
            .backgoundwhite {
                background-color: #fff;
            }
            .margin {
                margin: 10px 20px 5px;
            }
         
        </style>
</head>
<body class="text-align">
    <h1><span class="text-red" >CSS</span> Corner Cafe</h1>
    <section>
        <h2 class="margin">Menu</h2>
        <table class="border backgoundwhite">
            <thead>
                <tr>
                    <th class="border">Item</th>
                    <th class="border" >Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coffee</td>
                    <td>$2</td>
                </tr>
                <tr>
                    <td>Tea</td>
                    <td>$1.50</td>
                </tr>
                <tr>
                    <td>Chicken & Waffles</td>
                    <td>$12</td>
                </tr>
                <tr>
                    <td>Blueberry Pancakes</td>
                    <td>$6</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h2>Submit Your Review</h2>
        <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="rating">Your Rating:</label>
            1 <input type="range" id="rating" name="rating" min="1" max="5" /> 5
            <input type="submit" id="submit-btn" />
        </form>
    </section>
    <section>
        <h2>Contact</h2>
        <p>Call us at: <a href="tel:+15555551212">1-555-555-1212</a></p>
        <address>
            CSS Corner Cafe<br />
            101 W Main St<br />
            Bellevue, WA 98004
        </address>
    </section>
</body>
</html>
