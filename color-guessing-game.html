<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>

    <script>
        const COLORS_ARRAY = ['orange', 'cyan', 'gold', 'gray', 'green', 'magenta', 'blue', 'red', 'white', 'yellow'];
        // const COLORS_ARRAY1 = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        // const COLORS_ARRAY = COLORS_ARRAY1.join(', ');
        COLORS_ARRAY.sort()
                
        function runGame() {
            let guess = ''
            let correct = false;
            let numTries = 0; 
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') +
                '\n\n What color am I thinking of?\n')

                if (guess === null) {
                    alert('You have cancelled the game');
                    return;                    
                }
                numTries += 1;
                correct = checkGuess(guess, target);

            } while (!correct)
            alert('Congratulations! You have guessed the color!\n\n' + 'it took you ' + numTries + ' tries to guess correctly!');
            document.body.style.background = guess;
        }

        function checkGuess(guess, target) {
            let correct = false;
            if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry, I do not recognize your color.\n\n ' + 'Please try again.');
            } else if (guess > target) {
                alert('Sorry your guess is incorrect\n\n' + 'Hint: you color is alphabetically lower than mine.\n\n' + 'Please try again');
            } else if (guess < target) {
                alert('Sorry your guess is incorrect\n\n' + 'Hint: you color is alphabetically higher than mine.\n\n' + 'Please try again');
            } else {
                correct = true;
            }
            return correct;     
        }



    </script>
    
</body>
</html>
